<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>To-Do List</title>
</head>
<body>
	<script src="https://kit.fontawesome.com/e93232020e.js" crossorigin="anonymous"></script>
	<header>
		<h1>Mario To do List</h1>
	</header>
	<form action="#" class="to-do-form">
		<div class="input-group">
			<input type="text" class="to-do-input">
			<button type="submit" class="to-do-submit"><span class="fas fa-plus"></span></button>
		</div>
		<select name="filter" class="filter">
			<option value="all">All</option>
			<option value="completed">Completed</option>
			<option value="uncompleted">Uncompleted</option>
		  </select>
	</form>
	<div class="to-do-list-container">
		<div class="to-do-list"></div>
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
